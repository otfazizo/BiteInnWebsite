<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bite Inn Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">☕ Bite Inn</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html" class="active">Menu</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="menu">
    <h2>Our Menu</h2>
    <div class="menu-container">

      <div class="menu-item">
        <img src="images/tea.jpg" alt="Tea">
        <h3>Hot Kenyan Tea</h3>
        <p>Ksh 80</p>
        <button class="orderBtn" data-item="Hot Kenyan Tea">Order</button>
      </div>

      <div class="menu-item">
        <img src="images/coffee.jpg" alt="Coffee">
        <h3>Classic Coffee</h3>
        <p>Ksh 120</p>
        <button class="orderBtn" data-item="Classic Coffee">Order</button>
      </div>

      <div class="menu-item">
        <img src="images/samosa.jpg" alt="Samosa">
        <h3>Beef Samosa (2pcs)</h3>
        <p>Ksh 100</p>
        <button class="orderBtn" data-item="Beef Samosa (2pcs)">Order</button>
      </div>

      <div class="menu-item">
        <img src="images/biryani.jpg" alt="Biryani">
        <h3>Chicken Biriani</h3>
        <p>Ksh 350</p>
        <button class="orderBtn" data-item="Chicken Biriani">Order</button>
      </div>

      <div class="menu-item">
        <img src="images/cake.jpg" alt="Cake">
        <h3>Chocolate Slice</h3>
        <p>Ksh 150</p>
        <button class="orderBtn" data-item="Chocolate Slice">Order</button>
      </div>

      <div class="menu-item">
        <img src="images/juice.jpg" alt="Juice">
        <h3>Fresh Juice (Mango/Orange)</h3>
        <p>Ksh 100</p>
        <button class="orderBtn" data-item="Fresh Juice">Order</button>
      </div>

    </div>
  </section>

  <footer>
    <p>© 2025 Bite Inn. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
